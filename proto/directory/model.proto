syntax = "proto3";

package directory.model;

option go_package = "../../lib/directory";

message DirectoryRequest {
  string path = 1;
}

message FileCollection {
  string name = 1;
  string size = 2;
}

message DirectoryCollection {
  string name = 1;
  string size = 2;
}

message DirectoryResponse {
  repeated FileCollection files = 1;
  repeated DirectoryCollection directories = 2;
}




